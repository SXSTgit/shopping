<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>提现审核</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link href="../../lib/layui-v2.5.4/css/layui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/layuimini.css" media="all">
		<link rel="stylesheet" href="../../css/public.css" media="all">
		<link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
		<link rel="stylesheet" type="text/css" href="../userManage/css/index.css" />
		<link rel="stylesheet" type="text/css" href="../oilCardManage/css/index.css" />
	</head>

	<body>

		<div class="layuimini-container">
			<fieldset class="layui-elem-field layui-field-title" style="margin-bottom: 0px;">
				<legend>提现审核<b></b></legend>
			</fieldset>
			<div class="layuimini-container">
				<div class="layui-col-lg12">
					<div class="layui-form">
						<div class="layui-col-lg11 search1">

							<div class="layui-form-item">
								<label class="layui-form-label">记录ID</label>
								<div class="layui-input-inline">
									<input type="text" name="recordId" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
								</div>
							</div>

							<div class="layui-form-item" style="width: 10%;">
								<button class="layui-btn layui-btn-normal" lay-filter="search" style="background-color: #59bbb2;">搜索</button>
								<button class="layui-btn layui-btn-normal" lay-filter="resetSearch">重置</button>
							</div>

						</div>

					</div>
				</div>
				
				<div class="layui-col-lg12">
					<div class="top_search">
						<div class="search_left">
							<i class="layui-icon layui-icon-refresh"></i>
							
							<button class="layui-btn addbtn" lay-filter="examineCash" style="margin-left: 0px;">
								<i class="layui-icon layui-icon-survey"></i><span class="examinebtn1" data-type="getCheckData">审核</span>
							</button>
							
							
						</div>

					</div>
				</div>

			</div>
			<div style="clear: both;"></div>
			<table id="cashoutRecordtable" lay-filter="cashoutRecordtable">

			</table>
		</div>
		
		<script type="text/html" id="cashoutexamHtml">
			<div class="layuimini-container" style="width: 800px; min-width: 800px;margin-top: 3em;">
				<div class="layui-form addAgentInfo">
					
					<div class="layui-form-item">
						<label class="layui-form-label">审核提现</label>
						<div class="layui-input-block">
							<select class="layui-input-block" name="examineState" style="border-style: none;">
								<option value="1">通过</option>
								<option value="2">拒绝</option>
							</select>
						</div>
						<div class="layui-form-mid layui-word-aux"></div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label">拒绝原因</label>
						<div class="layui-input-block">
							<textarea name="applyReason"  placeholder="请输入内容" class="layui-textarea"></textarea>
						</div>
						<div class="layui-form-mid layui-word-aux"></div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label" style="background-color: #fff;"></label>
						<button class="layui-btn examineSubmit" style="width: 100px;">提交</button>
						<button class="layui-btn reset layui-btn-normal" style="width: 100px;">关闭</button>
						<div class="layui-form-mid layui-word-aux"></div>
					</div>
				</div>
			</div>
		</script>

		<script src="../../lib/layui-v2.5.4/layui.js"></script>
		<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
		<script src="../../lib/jquery-3.4.1/cookie.js"></script>
		<script src="../../js/common.js"></script>
		<script src="js/cashoutExamine.js"></script>
	</body>

</html>
