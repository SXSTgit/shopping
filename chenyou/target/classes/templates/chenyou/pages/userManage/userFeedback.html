<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>反馈列表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link href="../../lib/layui-v2.5.4/css/layui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/layuimini.css" media="all">
		<link rel="stylesheet" href="../../css/public.css" media="all">
		<link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
		<link rel="stylesheet" href="css/index.css" media="all" />
	</head>
	<body>
		
		<div class="layuimini-container">
			<fieldset class="layui-elem-field layui-field-title" style="margin-bottom: 0px;">
			  <legend><!--当前账号是否为超级管理员:-->用户管理<b></b></legend>
			</fieldset>
			<div class="layuimini-container">
				<div class="layui-col-lg12">
					<div class="layui-form">
			        	<div class="layui-col-lg11 search1">
			        		<div class="layui-form-item">
			        			<label class="layui-form-label">用户名</label>
							    <div class="layui-input-inline">
							      <input type="text" name="userName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
							    </div>
			        		</div>
			        		<div class="layui-form-item">
			        			<label class="layui-form-label">手机号</label>
							    <div class="layui-input-inline">
							      <input type="text" name="phone" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
							    </div>
			        		</div>
			        		
			        		
			        		
			        		
							
							<div class="layui-form-item">
			        			<label class="layui-form-label">创建日期</label>
							    <div class="layui-input-block">
						           <input type="text" name="creDate" id="date2" autocomplete="off" class="layui-input">
						        </div>
			        		</div>
							
							<div class="layui-form-item">
			        			<button class="layui-btn layui-btn-normal" lay-filter="search" style="background-color: #59bbb2;">搜索</button>
			        			<!-- <button class="layui-btn layui-btn-normal" lay-filter="addUser">添加用户</button> -->
			        		</div>
							
			        	</div>
			        	<!--<div class="layui-col-lg1" style="padding-left: 6%;">
			        		<!--<button class="layui-btn layui-btn-normal" lay-filter="addAdmin">添加管理员</button>
			        		&nbsp;
			        	</div>-->
				        
				    </div>
				</div>
			    
			</div>
			<div style="clear: both;"></div>
			<table id="table1" lay-filter="table1">

			</table>
		</div>
		
		
		
		<script src="../../lib/layui-v2.5.4/layui.js"></script>
		<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
		<script src="../../lib/jquery-3.4.1/cookie.js"></script>
		<script src="../../js/common.js"></script>
		<script src="js/userFeedback.js"></script>
	</body>
</html>
