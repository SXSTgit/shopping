<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta http-equiv="Access-Control-Allow-Origin" content="*">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="format-detection" content="telephone=no">
	    <link href="../../lib/layui-v2.5.4/css/layui.css" rel="stylesheet" />
	    <link rel="stylesheet" href="../../css/layuimini.css" media="all">
		<link rel="stylesheet" href="../../css/public.css" media="all">
		<link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
		<style>
			.layui-upload-img {
			    width: 150px;
			    height: 150px;
			    margin: 0 10px 10px 0;
			}
			.layui-upload-list {
			    margin: 10px 109px;
			}
		</style>
	</head>
	<body>
		
		
		<div class="layuimini-container">
			<div class="layui-form" style="margin-top: 20px;">
				<label class="layui-form-label">登录头像</label>
				<div class="layui-upload">
				  <button type="button" class="layui-btn" id="test1">上传图片</button>
				  <div class="layui-upload-list">
				    <img class="layui-upload-img" id="demo1">
				    <p id="demoText"></p>
				  </div>
				</div> 
				<div class="layui-form-item">
					<label class="layui-form-label">登录名</label>
		            <div class="layui-input-inline">
		                <input type="text" style="width: 350px;" name="userName" required lay-verify="required" placeholder="登录名" autocomplete="off"
		                       class="layui-input">
		            </div>
		            <div class="layui-form-mid layui-word-aux"></div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号</label>
		            <div class="layui-input-inline">
		                <input type="text" style="width: 350px;" maxlength="11" name="phone" required lay-verify="required" placeholder="手机号" autocomplete="off"
		                       class="layui-input">
		            </div>
		            <div class="layui-form-mid layui-word-aux"></div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">微信号</label>
		            <div class="layui-input-inline">
		                <input type="text" style="width: 350px;" name="vxCode" required lay-verify="required" placeholder="微信号" autocomplete="off"
		                       class="layui-input">
		            </div>
		            <div class="layui-form-mid layui-word-aux"></div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">住址</label>
		            <div class="layui-input-inline">
		                <input type="text" style="width: 350px;" name="address" required lay-verify="required" placeholder="住址" autocomplete="off"
		                       class="layui-input">
		            </div>
		            <div class="layui-form-mid layui-word-aux"></div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">身份证号码</label>
		            <div class="layui-input-inline">
		                <input type="text" style="width: 350px;" maxlength="18" name="identity" required lay-verify="required" placeholder="身份证号码" autocomplete="off"
		                       class="layui-input">
		            </div>
		            <div class="layui-form-mid layui-word-aux"></div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">创建日期</label>
		            <div class="layui-input-inline">
		                <input type="text" name="creDate" readonly="readonly" lay-verify="required" placeholder="创建日期" autocomplete="off"
		                       class="layui-input">
		            </div>
		            <div class="layui-form-mid layui-word-aux"></div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">选择状态</label>
		            <div class="layui-input-inline">
		                <select class="layui-input-block" name="dongjie">
		                <option value="0">正常</option>
		                <option value="1">冻结</option>
		            </select>
		            </div>
		            <div class="layui-form-mid layui-word-aux"></div>
				</div>
				<input type="hidden" name="userId"/>
				<div class="layui-form-item">
		            <label class="layui-form-label"></label>
		            <button class="layui-btn submit">提交</button>
		        </div>
			</div>
		</div>
		
		
		<script src="../../lib/layui-v2.5.4/layui.js"></script>
		<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
		<script src="../../lib/jquery-3.4.1/cookie.js"></script>
		<script src="../../js/common.js"></script>
		<script src="js/update.js"></script>
	</body>
</html>
