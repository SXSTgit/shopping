<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>礼币管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link href="../../lib/layui-v2.5.4/css/layui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/layuimini.css" media="all">
		<link rel="stylesheet" href="../../css/public.css" media="all">
		<link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
		<link rel="stylesheet" href="../userManage/css/index.css" media="all" />
		<link rel="stylesheet" href="http://www.kdniao.com/OutDemo/KDNWidget/KDNWidget.css" />
	</head>
	<body>

		<div class="layuimini-container">
			<fieldset class="layui-elem-field layui-field-title" style="margin-bottom: 0px;">
				<legend>
					<!--当前账号是否为超级管理员:-->礼币列表<b></b></legend>
			</fieldset>
			
			<div id="myExercise"></div>
			
			<div id="hide_div"  hidden="hidden" style="padding-top: 45px;text-align: center;margin: 0 auto;">
				
						<input hidden="hidden" type="text"  name="id" >
				
				<div class="layui-form-item" style="width: 57%;">
					<label style="width: 80px;" class="layui-form-label">快递单号</label>
					<div class="layui-input-inline">
						<input type="text" style="width: 250px;" name="danhao" required lay-verify="required" placeholder="订单单号" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux"></div>
				</div>
				
				<div  class="layui-form-item" style="width: 57%;">
					<label style="width: 80px;" class="layui-form-label">快递名称</label>
					<div class="layui-input-inline">
						<input type="text" style="width: 250px;" name="courierName" required lay-verify="required" placeholder="订单单号" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux"></div>
				</div>
				
				<!-- <div class="layui-form-item" style="width: 57%;">
					<label class="layui-form-label">订单状态</label>
					<div class="layui-input-inline">
						<select class="layui-input-block" name="zhuangtai" style="width: 250px;">
							<option value="0">正常</option>
							<option value="1">已发货</option>
							<option value="0">未发货</option>
							<option value="1">已付款</option>
							<option value="0">未付款</option>
						</select>
					</div>
					<div class="layui-form-mid layui-word-aux"></div>
				</div> -->
				<br />
				<div class="">
					<button class="layui-btn baocun">保存</button>
				</div>
			</div>
			
			<div class="layui-col-lg12">
				<div class="layui-form">
					<div class="layui-col-lg11 search1">
						<div class="layui-form-item">
							<label class="layui-form-label">商品户名</label>
							<div class="layui-input-inline">
								<input type="text" name="title" lay-verify="required" placeholder="商品户名" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">用户Id</label>
							<div class="layui-input-inline">
								<input type="text" name="userId" lay-verify="required" placeholder="userId" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">快递单号</label>
							<div class="layui-input-inline">
								<input type="text" name="courier" lay-verify="required" placeholder="快递单号" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">日期</label>
							<div class="layui-input-inline">
								<input type="text" name="creDate" id="creDate" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">状态</label>
							<div class="layui-input-inline">
								<select name="isStatus" autocomplete="off" class="layui-input">
									<option value="">请选择</option>
									<option value="1">已发货</option>
									<option value="0">未发货</option>
								</select>
							</div>
						</div>

						<div class="layui-form-item">
							<button class="layui-btn layui-btn-normal" lay-filter="search" style="background-color: #59bbb2;">搜索</button>
							<!-- <button class="layui-btn layui-btn-normal" lay-filter="add">添加</button> -->
						</div>

					</div>
					<!--<div class="layui-col-lg1" style="padding-left: 6%;">
			        		<!--<button class="layui-btn layui-btn-normal" lay-filter="addAdmin">添加管理员</button>
			        		&nbsp;
			        	</div>-->

				</div>
			</div>

		</div>
		<div style="clear: both;"></div>
		<table id="table1" lay-filter="table1">

		</table>
		</div>



		<script src="../../lib/layui-v2.5.4/layui.js"></script>
		<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
		<script src="../../lib/jquery-3.4.1/cookie.js"></script>
		<script src="../../js/common.js"></script>
		<script src="js/dingdan.js"></script>
	</body>
</html>
